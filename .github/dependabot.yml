version: 2
updates:
- package-ecosystem: composer
  directory: "/"
  schedule:
    interval: daily
  open-pull-requests-limit: 5
  ignore:
    - dependency-name: "*"
      update-types: ["version-update:semver-major"]
- package-ecosystem: npm
  directory: "/"
  schedule:
    interval: daily
  open-pull-requests-limit: 5
  ignore:
    - dependency-name: "*"
      update-types: ["version-update:semver-major"]
